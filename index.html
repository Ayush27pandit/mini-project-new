<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h2,h3,h4,h5,h6 {font-family: "Rubik", sans-serif}
.product {
    width: 31%; /* Adjust the width as needed */
    margin: 1%; /* Add margin between template products */
    display: inline-block; /* Ensures products stay in a row */
    background-color:white;
    border-radius: 10px 10px 10px;
  }

  @media (max-width: 600px) {
    .product {
      width: 100%;
      margin: 0;
    }
  }
.w3-main{
  background-color:rgb(204, 213, 174) ;
}

</style>
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px; background-image: url('bg.jpeg'); background-size: cover;"" id="mySidebar"><br>
  <div class="w3-container">
    <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    <img src="user2.webp" style="width:45%;" class="w3-round"><br><br>
    <h4 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, serif; font-size: x-large; font-weight: bolder; font_;" ><b>BHUPENDRA JOGI</b></h4>
    
  </div>
  <div class="w3-bar-block">
    <a href="#portfolio" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal"><i class="fa fa-th-large fa-fw w3-margin-right"></i>ACCOUNT</a> 
    <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i><b>ABOUT</b></a> 
    <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-envelope fa-fw w3-margin-right"></i><b>MESSAGES</b></a>

</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Header -->
  <header id="portfolio"  style="background-image: url('bg3.webp'); background-size: cover;">
    <a href="#"><img src="/w3images/avatar_g2.jpg" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
    <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <div class="w3-container">
    <h1><b>LOST AND FOUND</b></h1>
    <div class="w3-section w3-bottombar w3-padding-16">
      <span class="w3-margin-right">Filter:</span> 
      <button class="w3-button w3-black">ALL</button>
      <button class="w3-button w3-white">TODAY</button>
      <button class="w3-button w3-white w3-hide-small">THIS WEEK</button>
      <button class="w3-button w3-white w3-hide-small">THIS MONTH</button>
    </div>
    </div>
  </header>
  
  

  <template id="product-template">
    <div class="product" >
      <img class="image" src="" alt="" style="width:100%">
      <h2 class="user-name"></h2>
      <p class="product-description"></p>
      <span class="contact-info" style="font-weight: bolder;"></span>
    </div>
  </template>

  <div class="product-list"></div>

  <!-- Pagination -->
  <div class="w3-center w3-padding-32">
    <div class="w3-bar">
      <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a>
      <a href="#" class="w3-bar-item w3-black w3-button">1</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">2</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">3</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">4</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">»</a>
    </div>
  </div>

  

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
const productTemplate=document.querySelector("#product-template")
const productContainer=document.querySelector(".product-list")

const products=[
  {name:"asd", description:"Lorem23",imageUrl: "bagpack.jpeg",contactInfo:""},
  {name:"asd", description:"sdnifsion",imageUrl: "purse.jpeg",contactInfo:""},
  {name:"mkk", description:"wenfowie",imageUrl: "bracelet.webp",contactInfo:""},
  {name:"einf", description:"wienfwif",imageUrl: "bottle.jpeg",contactInfo:""},
  {name:"kdnv", description:"wenifo",imageUrl: "bottle.jpeg",contactInfo:""},
  {name:"sdkv", description:"wenifwoin",imageUrl: "bottle.jpeg",contactInfo:""},

]

products.forEach(product => {
  const instance = productTemplate.content.cloneNode(true);
  instance.querySelector('.image').src = product.imageUrl;
  instance.querySelector('.user-name').textContent = product.name;
  instance.querySelector('.product-description').textContent = product.description;
  instance.querySelector('.contact-info').textContent = product.contactInfo;
  instance.querySelector('.product').style.width = '31%'; 
  instance.querySelector('.product').style.margin = '1%'; 
  instance.querySelector('.product').style.grid;
  productContainer.appendChild(instance);
});

</script>

</body>
</html>
